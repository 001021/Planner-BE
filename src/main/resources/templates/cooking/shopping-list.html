            <ul>

                                aria-hidden="true"

    <div class="flex flex-col flex-1">
        <header class="z-10 py-4 bg-white shadow-md dark:bg-gray-800">

                <!-- Mobile hamburger -->
                <button

                        <div class="absolute inset-y-0 flex items-center pl-2">
                            <svg

                                    aria-hidden="true"

                                placeholder="Search for projects"
                                aria-label="Search"
                        />
                    </div>
                </div>
                <ul class="flex items-center flex-shrink-0 space-x-6">
                    <!-- Theme toggler -->
                    <li class="flex">
                        <button
                                class="rounded-md focus:outline-none focus:shadow-outline-purple"
                                @click="toggleTheme"
                                aria-label="Toggle color mode"
                        >

                                <svg

                >
                    장보기 목록
                </h2>
                <div

                >
                    <h4 class="mb-4 font-semibold">장보기 대분류</h4>
                    <form th:action="@{/cooking/shopping-list}" method="post">
                        <label class="block mt-4 text-sm">
                <span class="text-gray-700 dark:text-gray-400">
                  새로운 장보기 목록
                </span>
                            <div
                                    class="relative text-gray-500 focus-within:text-purple-600"
                            >
                                <input
                                        class="block w-full pr-20 mt-1 text-sm text-black dark:text-gray-300 dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray form-input"

                                        name="itemName"
                                />

                                        class="block w-full pr-20 mt-1 text-sm text-black dark:text-gray-300 dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray form-input"
                                        placeholder="2"
                                        name="quantity"
                                />
                                <select
                                        class="block w-full pr-20 mt-1 text-sm text-black dark:text-gray-300 dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray form-select"
                                        name="unit"
                                >
                                    <option value="">단위 선택</option>

                                    <optgroup label="무게">
                                        <option value="g">그램(g)</option>
                                        <option value="kg">킬로그램(kg)</option>
                                        <option value="mg">밀리그램(mg)</option>
                                        <option value="oz">온스(oz)</option>
                                        <option value="lb">파운드(lb)</option>
                                    </optgroup>

                                    <optgroup label="부피">
                                        <option value="L">리터(L)</option>
                                        <option value="mL">밀리리터(mL)</option>
                                        <option value="cup">컵(cup)</option>

<script th:inline="javascript">

    // 챗봇 창 상태 변수
    let isProfileMenuOpen = false;

    // 토글 버튼 클릭 이벤트 리스너
    document.getElementById('toggleChatbot').addEventListener('click', function() {
        isProfileMenuOpen = !isProfileMenuOpen; // 상태 토글
        updateChatbotVisibility(); // 챗봇 창 표시 업데이트
    });

    // 챗봇 창 표시 상태 업데이트 함수
    function updateChatbotVisibility() {
        const chatbotWindow = document.querySelector('[aria-label="chatbot"]');
        if (isProfileMenuOpen) {
            chatbotWindow.style.display = 'block'; // 챗봇 창 표시
        } else {
            chatbotWindow.style.display = 'none'; // 챗봇 창 숨김
        }
    }

    // 초기 상태 설정
    updateChatbotVisibility();

    document.getElementById('chatInput').addEventListener('keydown', function(event) {
        if (event.key === "Enter") {
            event.preventDefault(); // 엔터 키 기본 이벤트 방지
            document.getElementById('sendButton').click(); // 전송 버튼 클릭 이벤트 트리거
        }
    });

    // 전송 버튼 클릭 이벤트 리스너
    document.getElementById('sendButton').addEventListener('click', function() {
        var userMessage = document.getElementById('chatInput').value;
        if (userMessage.trim() !== '') {
            // 사용자 메시지를 화면에 추가
            var userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'flex justify-end mb-2'; // 오른쪽 정렬을 위한 flex 컨테이너
            userMessageDiv.innerHTML = `<div class="text-sm bg-blue-100 rounded-lg p-2">${userMessage}</div>`; // 사용자 메시지 스타일
            document.getElementById('messageArea').appendChild(userMessageDiv);

            var loadingMessageDiv = document.createElement('div');
            loadingMessageDiv.className = 'chat-message loading-message flex justify-start mb-2';
            // 로딩 애니메이션
            loadingMessageDiv.innerHTML = `
            <div class="flex space-x-1 justify-center">
                <div class="w-2 h-2 bg-gray-800 rounded-full animate-blink"></div>
                <div class="w-2 h-2 bg-gray-800 rounded-full animate-blink" style="animation-delay: -0.5s;"></div>
                <div class="w-2 h-2 bg-gray-800 rounded-full animate-blink" style="animation-delay: -1s;"></div>
            </div>
        `;
            document.getElementById('messageArea').appendChild(loadingMessageDiv);

            // Fetch 요청 및 챗봇 응답 처리
            fetch('/api/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ "message": userMessage })
            })
                .then(response => response.json())
                .then(data => {

                    document.querySelector('.loading-message').remove();
                    // 챗봇 응답을 화면에 추가
                    var chatbotMessageDiv = document.createElement('div');
                    chatbotMessageDiv.className = 'flex justify-start mb-2'; // 왼쪽 정렬을 위한 flex 컨테이너
                    chatbotMessageDiv.innerHTML = `<div class="text-sm bg-purple-600 text-white rounded-lg p-2">${data.response}</div>`; // 챗봇 메시지 스타일
                    document.getElementById('messageArea').appendChild(chatbotMessageDiv);
                })
                .catch((error) => {
                    console.error('Error:', error);
                    // 에러 메시지 처리
                    var errorMessageDiv = document.createElement('div');
                    errorMessageDiv.className = 'error-message bg-red-600 text-white rounded-lg p-2 mb-2';
                    errorMessageDiv.innerHTML = '챗봇 서비스에 문제가 발생했습니다.';
                    document.getElementById('messageArea').appendChild(errorMessageDiv);
                });

            document.getElementById('chatInput').value = ''; // 입력 필드 초기화
        }
    });

    document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll(`input[type="checkbox"][data-shoppingItem-id]`).forEach(checkbox => {
            const shoppingItemId = checkbox.getAttribute('data-shoppingItem-id');
            const itemNameElement = document.getElementById('name-' + shoppingItemId);
            const quantityElement = document.getElementById('quantity-' + shoppingItemId);
            const unitElement = document.getElementById('unit-' + shoppingItemId);

            if (checkbox.checked) {
                itemNameElement.classList.add('line-through', 'text-gray-400');
                itemNameElement.classList.remove('text-gray-900');
                quantityElement.classList.add('line-through', 'text-gray-400');
                quantityElement.classList.remove('text-gray-900');
                unitElement.classList.add('line-through', 'text-gray-400');
                unitElement.classList.remove('text-gray-900');
            } else {
                itemNameElement.classList.remove('line-through', 'text-gray-400');
                itemNameElement.classList.add('text-gray-900');
                quantityElement.classList.remove('line-through', 'text-gray-400');
                quantityElement.classList.add('text-gray-900');
                unitElement.classList.remove('line-through', 'text-gray-400');
                unitElement.classList.add('text-gray-900');
            }
        });
    });



    function updateShoppingItemStatus(checkbox, shoppingItemId) {
        console.log(shoppingItemId);
        const isPurchased = checkbox.checked;
        const itemNameElement = document.getElementById('name-' + shoppingItemId);
        const quantityElement = document.getElementById('quantity-' + shoppingItemId);
        const unitElement = document.getElementById('unit-' + shoppingItemId);

        fetch('/cooking/shopping-list/update/status/' + shoppingItemId, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                isPurchased: isPurchased
            })
        }).then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok.');
            }
            console.log(response);
            return response.json();
        }).then(data => {
            console.log(data);
            // Tailwind CSS 클래스 동적 조작
            if (isPurchased) {
                itemNameElement.style.textDecoration = 'line-through';
                itemNameElement.classList.add('text-gray-400');
                itemNameElement.classList.remove('text-gray-900');

                quantityElement.style.textDecoration = 'line-through';
                quantityElement.classList.add('text-gray-400');
                quantityElement.classList.remove('text-gray-900');

                unitElement.style.textDecoration = 'line-through';
                unitElement.classList.add('text-gray-400');
                unitElement.classList.remove('text-gray-900');
            } else {
                itemNameElement.style.textDecoration = 'none';
                itemNameElement.classList.remove('text-gray-400');
                itemNameElement.classList.add('text-gray-900');

                quantityElement.style.textDecoration = 'none';
                quantityElement.classList.remove('text-gray-400');
                quantityElement.classList.add('text-gray-900');

                unitElement.style.textDecoration = 'none';
                unitElement.classList.remove('text-gray-400');
                unitElement.classList.add('text-gray-900');
            }
        }).catch(error => {
            console.error('There has been a problem with your fetch operation:', error);
        });
    }


    function toggleEdit(shoppingItemId) {
        const editNameInput = document.getElementById('edit-name-' + shoppingItemId);
        const editQuantityInput = document.getElementById('edit-quantity-' + shoppingItemId);
        const editUnitSelect = document.getElementById('edit-unit-' + shoppingItemId); // 단위 수정을 위한 select 요소
        const itemNameSpan = document.getElementById('name-' + shoppingItemId);
        const quantitySpan = document.getElementById('quantity-' + shoppingItemId);
        const unitSpan = document.getElementById('unit-' + shoppingItemId); // 현재 단위를 보여주는 span 요소
        const editBtn = document.querySelector(`button[data-shoppingItem-id='${shoppingItemId}']`);
        const isEditing = editBtn.getAttribute('data-action') === 'edit';

        if (isEditing) {
            // Edit 모드로 전환
            itemNameSpan.classList.add('hidden');
            editNameInput.classList.remove('hidden');
            editNameInput.value = itemNameSpan.textContent;

            quantitySpan.classList.add('hidden');
            editQuantityInput.classList.remove('hidden');
            editQuantityInput.value = quantitySpan.textContent;

            unitSpan.classList.add('hidden');
            editUnitSelect.classList.remove('hidden');
            editUnitSelect.value = unitSpan.textContent; // 현재 단위 값을 select 요소의 값으로 설정

            editBtn.querySelector('.edit-icon').classList.add('hidden');
            editBtn.querySelector('.save-icon').classList.remove('hidden');
            editBtn.setAttribute('data-action', 'save');
        } else {
            // Save 모드로 전환
            const updatedItemName = editNameInput.value;
            const updatedQuantity = editQuantityInput.value;
            const updatedUnit = editUnitSelect.value; // 수정된 단위 값을 가져옵니다.

            saveUpdates(shoppingItemId, updatedItemName, updatedQuantity, updatedUnit).then(() => {
                itemNameSpan.textContent = updatedItemName;
                itemNameSpan.classList.remove('hidden');
                editNameInput.classList.add('hidden');

                quantitySpan.textContent = updatedQuantity;
                quantitySpan.classList.remove('hidden');
                editQuantityInput.classList.add('hidden');

                unitSpan.textContent = updatedUnit; // 단위 span 요소를 업데이트합니다.
                unitSpan.classList.remove('hidden');
                editUnitSelect.classList.add('hidden');

                editBtn.querySelector('.edit-icon').classList.remove('hidden');
                editBtn.querySelector('.save-icon').classList.add('hidden');
                editBtn.setAttribute('data-action', 'edit');
            }).catch(error => {
                console.error('Error updating item:', error);
                alert('Failed to update item. Please try again.');
            });
        }
    }




    function saveUpdates(shoppingItemId, itemName, quantityText, unit) {

        const quantity = parseInt(quantityText.replace(/[^0-9]/g, ''), 10);

        console.log(shoppingItemId, itemName, quantity, unit);
        return fetch(`/cooking/shopping-list/update/${shoppingItemId}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                itemName: itemName,
                quantity: quantity,
                unit: unit
            })
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok.');
                }
                console.log(response);
                return response.json();
            })
            .then(data => {
                console.log('Shopping item updated:', data);
                return data;
            })
            .catch(error => {
                console.error('Error updating shopping item:', error);
                alert('Failed to update shopping item status. Please try again.');
            });
    }



</script>
