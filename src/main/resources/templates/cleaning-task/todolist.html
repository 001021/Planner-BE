<script th:inline="javascript">
    // 챗봇 창 상태 변수
    let isProfileMenuOpen = false;

    // 토글 버튼 클릭 이벤트 리스너
    document.getElementById('toggleChatbot').addEventListener('click', function() {
        isProfileMenuOpen = !isProfileMenuOpen; // 상태 토글
        updateChatbotVisibility(); // 챗봇 창 표시 업데이트
    });

    // 챗봇 창 표시 상태 업데이트 함수
    function updateChatbotVisibility() {
        const chatbotWindow = document.querySelector('[aria-label="chatbot"]');
        if (isProfileMenuOpen) {
            chatbotWindow.style.display = 'block'; // 챗봇 창 표시
        } else {
            chatbotWindow.style.display = 'none'; // 챗봇 창 숨김
        }
    }

    // 초기 상태 설정
    updateChatbotVisibility();

    document.getElementById('chatInput').addEventListener('keydown', function(event) {
        if (event.key === "Enter") {
            event.preventDefault(); // 엔터 키 기본 이벤트 방지
            document.getElementById('sendButton').click(); // 전송 버튼 클릭 이벤트 트리거
        }
    });

    // 전송 버튼 클릭 이벤트 리스너
    document.getElementById('sendButton').addEventListener('click', function() {
        var userMessage = document.getElementById('chatInput').value;
        if (userMessage.trim() !== '') {
            // 사용자 메시지를 화면에 추가
            var userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'flex justify-end mb-2'; // 오른쪽 정렬을 위한 flex 컨테이너
            userMessageDiv.innerHTML = `<div class="text-sm bg-blue-100 rounded-lg p-2">${userMessage}</div>`; // 사용자 메시지 스타일
            document.getElementById('messageArea').appendChild(userMessageDiv);

            var loadingMessageDiv = document.createElement('div');
            loadingMessageDiv.className = 'chat-message loading-message flex justify-start mb-2';
            // 로딩 애니메이션
            loadingMessageDiv.innerHTML = `
            <div class="flex space-x-1 justify-center">
                <div class="w-2 h-2 bg-gray-800 rounded-full animate-blink"></div>
                <div class="w-2 h-2 bg-gray-800 rounded-full animate-blink" style="animation-delay: -0.5s;"></div>
                <div class="w-2 h-2 bg-gray-800 rounded-full animate-blink" style="animation-delay: -1s;"></div>
            </div>
        `;
            document.getElementById('messageArea').appendChild(loadingMessageDiv);

            // Fetch 요청 및 챗봇 응답 처리
            fetch('/api/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ "message": userMessage })
            })
                .then(response => response.json())
                .then(data => {

                    document.querySelector('.loading-message').remove();
                    // 챗봇 응답을 화면에 추가
                    var chatbotMessageDiv = document.createElement('div');
                    chatbotMessageDiv.className = 'flex justify-start mb-2'; // 왼쪽 정렬을 위한 flex 컨테이너
                    chatbotMessageDiv.innerHTML = `<div class="text-sm bg-purple-600 text-white rounded-lg p-2">${data.response}</div>`; // 챗봇 메시지 스타일
                    document.getElementById('messageArea').appendChild(chatbotMessageDiv);
                })
                .catch((error) => {
                    console.error('Error:', error);
                    // 에러 메시지 처리
                    var errorMessageDiv = document.createElement('div');
                    errorMessageDiv.className = 'error-message bg-red-600 text-white rounded-lg p-2 mb-2';
                    errorMessageDiv.innerHTML = '챗봇 서비스에 문제가 발생했습니다.';
                    document.getElementById('messageArea').appendChild(errorMessageDiv);
                });

            document.getElementById('chatInput').value = ''; // 입력 필드 초기화
        }
    });

    document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('.task-name').forEach(taskNameElement => {
            const todoId = taskNameElement.getAttribute('id').replace('name-', '');
            const checkbox = document.querySelector(`input[data-todo-id="${todoId}"]`);

            if (checkbox && checkbox.checked) {
                taskNameElement.classList.add('line-through', 'text-gray-400');
                taskNameElement.classList.remove('text-gray-900');
            } else {
                taskNameElement.classList.remove('line-through', 'text-gray-400');
                taskNameElement.classList.add('text-gray-900');
            }
        });
    });


    function updateTodoStatus(checkbox, todoId) {
        console.log(todoId);
        const isCompleted = checkbox.checked;
        const taskNameElement = document.getElementById('name-' + todoId);

        fetch('/cleaning-todos/update/status/' + todoId, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                completed: isCompleted
            })
        }).then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok.');
            }
            console.log(response);
            return response.json();
        }).then(data => {
            console.log(data);
            // Tailwind CSS 클래스 동적 조작
            if (isCompleted) {
                document.getElementById('name-' + todoId).style.textDecoration = 'line-through';
                taskNameElement.classList.add('text-gray-400');
                taskNameElement.classList.remove('text-gray-900');
            } else {
                document.getElementById('name-' + todoId).style.textDecoration = 'none';
                taskNameElement.classList.remove('text-gray-400');
                taskNameElement.classList.add('text-gray-900');
            }
        }).catch(error => {
            console.error('There has been a problem with your fetch operation:', error);
        });
    }


    function toggleEdit(todoId) {
        const editInput = document.getElementById('edit-' + todoId);
        const taskNameSpan = document.getElementById('name-' + todoId);
        const editBtn = document.querySelector(`button[data-todo-id='${todoId}']`);
        const isEditing = editBtn.getAttribute('data-action') === 'edit';

        if (isEditing) {
            // Edit 모드로 전환
            taskNameSpan.classList.add('hidden');
            editInput.classList.remove('hidden');
            editInput.value = taskNameSpan.textContent;
            editInput.focus();
            editBtn.querySelector('.edit-icon').classList.add('hidden');
            editBtn.querySelector('.save-icon').classList.remove('hidden');
            editBtn.setAttribute('data-action', 'save');
        } else {
            // Save 모드로 전환
            const updatedTaskName = editInput.value;
            saveTodoName(todoId, updatedTaskName).then(() => {
                taskNameSpan.textContent = updatedTaskName;
                taskNameSpan.classList.remove('hidden');
                editInput.classList.add('hidden');
                editBtn.querySelector('.edit-icon').classList.remove('hidden');
                editBtn.querySelector('.save-icon').classList.add('hidden');
                editBtn.setAttribute('data-action', 'edit');
            }).catch(error => {
                console.error('Error saving todo:', error);
                alert('Failed to save todo. Please try again.');
            });
        }
    }



    function saveTodoName(todoId, taskName) {
        return fetch('/cleaning-todos/update/' + todoId, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                taskName: taskName
            })
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok.');
                }
                console.log(response);
                return response.json();
            })
            .then(data => {
                console.log('Todo item updated:', data);
                return data;
            })
            .catch(error => {
                console.error('Error updating todo item:', error);
                alert('Failed to update todo status. Please try again.');
            });
    }



</script>
